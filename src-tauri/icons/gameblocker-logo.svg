<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="shieldInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#171717"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle for tray visibility -->
  <circle cx="256" cy="256" r="240" fill="#0A0A0A"/>

  <!-- Shield with shadow -->
  <g filter="url(#shadow)">
    <!-- Shield outer -->
    <path d="M256 40 L440 108 L440 224 C440 336 360 424 256 464 C152 424 72 336 72 224 L72 108 Z"
          fill="url(#shieldGrad)"
          stroke="#262626"
          stroke-width="4"/>

    <!-- Shield inner -->
    <path d="M256 72 L408 132 L408 224 C408 320 340 392 256 428 C172 392 104 320 104 224 L104 132 Z"
          fill="url(#shieldInner)"/>
  </g>

  <!-- Simplified controller - white/light gray -->
  <rect x="156" y="200" width="200" height="100" rx="20" ry="20"
        fill="#FAFAFA" stroke="#E5E5E5" stroke-width="3"/>

  <!-- D-pad (left side) -->
  <rect x="184" y="235" width="12" height="30" rx="2" fill="#525252"/>
  <rect x="175" y="244" width="30" height="12" rx="2" fill="#525252"/>

  <!-- ABXY Buttons (right side) - monochrome -->
  <circle cx="312" cy="230" r="12" fill="#737373"/>
  <circle cx="336" cy="250" r="12" fill="#737373"/>
  <circle cx="288" cy="250" r="12" fill="#737373"/>
  <circle cx="312" cy="270" r="12" fill="#737373"/>

  <!-- Block/prohibition symbol - thicker and bolder -->
  <circle cx="256" cy="250" r="95"
          fill="none"
          stroke="#DC2626"
          stroke-width="24"/>

  <line x1="189" y1="183" x2="323" y2="317"
        stroke="#DC2626"
        stroke-width="24"
        stroke-linecap="round"/>

  <!-- Highlight on prohibition symbol for depth -->
  <circle cx="256" cy="250" r="95"
          fill="none"
          stroke="#FCA5A5"
          stroke-width="4"
          stroke-dasharray="40 200"
          transform="rotate(-45 256 256)"/>
</svg>
