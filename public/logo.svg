<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#262626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M256 16 L480 96 L480 240 C480 368 384 464 256 496 C128 464 32 368 32 240 L32 96 Z"
        fill="url(#shieldGrad)"
        stroke="#171717"
        stroke-width="8"/>

  <!-- Inner shield -->
  <path d="M256 48 L448 116 L448 240 C448 352 364 432 256 460 C148 432 64 352 64 240 L64 116 Z"
        fill="url(#innerGrad)"/>

  <!-- Gamepad body -->
  <rect x="156" y="200" width="200" height="112" rx="32" ry="32" fill="#FAFAFA"/>

  <!-- D-pad -->
  <rect x="184" y="236" width="16" height="40" rx="3" fill="#525252"/>
  <rect x="172" y="248" width="40" height="16" rx="3" fill="#525252"/>

  <!-- Action buttons - monochrome -->
  <circle cx="320" cy="240" r="12" fill="#737373"/>
  <circle cx="344" cy="264" r="12" fill="#737373"/>
  <circle cx="296" cy="264" r="12" fill="#737373"/>
  <circle cx="320" cy="288" r="12" fill="#737373"/>

  <!-- Analog sticks -->
  <circle cx="220" cy="288" r="16" fill="#A3A3A3"/>

  <!-- Block/prohibition circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#DC2626" stroke-width="24" opacity="0.9"/>

  <!-- Block diagonal line -->
  <line x1="171" y1="171" x2="341" y2="341" stroke="#DC2626" stroke-width="24" stroke-linecap="round" opacity="0.9"/>
</svg>
